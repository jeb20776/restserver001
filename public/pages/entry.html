
	<section  ng-controller="booksCtrl">

<div class="jumbotron text-center">
	<h1>{{entrytitle}}</h1>
	<p>{{entrymessage}}</p>
		Search: <input type="text" ng-model="search">

</div>




<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="subject" placeholder="Subject" ng-model="formInfo.subject">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Memo</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="memo" placeholder="Memo" ng-model="formInfo.memo">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="memolong" placeholder="Long Description" ng-model="formInfo.memolong">
    </div>
  </div>

	<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="tags" placeholder="Tags" ng-model="formInfo.tags">
    </div>
  </div>

	<div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Picture</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="picture" placeholder="Picture" ng-model="formInfo.picture">
    </div>
  </div>



<!-- Submission Area -->
	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="saveData()" class="btn btn-success">Add Note</button>
    </div>
  </div>
  <span>{{formInfo}}</span>
</form>







</section>
